<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Formataçao de Texto</title
</head>
<body>
    <h1>Principais Formataçoes</h1>
    <h2>Negrito / Destaque</h2>
    <p><b>Negrito</b></p>
    <p><strong>Destaque</strong></p>
    <h2>Italico/Enfase</h2>
    <p><i>italico</i></p>
    <p><em>EM para dar enfase</em></p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar tambem um <mark>exto marcado</mark> usando MARK</p>
    <h2>Texto grande e pequeno</h2>
    <p><big>Texto grande</big> e <smal>Texto pequeno</small></p>
    <h2>Texto Sobrescrito</h2>
    <p>x<sup>2</sup>+x<sup>4</sup>-6x<sup>5</sup></p>
    <h2>Texto Subscrito</h2>
    <p>H<sub>2</sub>0</p>
</body>
</html>
