<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de qualquer jeito.<br>
        basta colocar tudo entre p e /p
    </p>
    <p>Se precisar quebra o texto em uma parte especifica voce pode usar a tag /br</p>
    <p>vamos adicionar simbolos especiais: &reg; &copy; &pound; &cent; &yen;</p>
    
</body>
</html>
